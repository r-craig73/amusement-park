<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Amusement Park</title>
  </head>
  <body>

<div class="container">
  <h1>Welcome to TBD Park!</h1>

  <p>Please enter your height, in feet and inches</p>
  <form id="formOne">
            <div class="form-group">
              <label for="feet1">Feet</label>
              <input id="feet1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="inches1">Inches</label>
              <input id="inches1" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Submit!</button>
  </form>

  <div class="kiddieRides" id="ferris">
    <h3>Ferris Wheel</h3>
    <p>Classic ferris wheel. So much fun!</p>
  </div>

  <div class="kiddieRides" id="swing">
    <h3>Swing-a-round</h3>
    <p>Gentle swing ride. For kids only.</p>
  </div>

  <div class="adultRides">
    <h3>Crazy Dangerous Coaster</h3>
    <p>Thrillingly perilous</p>
  </div>

  <div class="adultRides">
    <h3>Bumper Cars</h3>
    <p>It's bumper cars! Drive these cars.</p>
  </div>

  </div>
  </body>
</html>
